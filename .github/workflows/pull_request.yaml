name: pull_request

on:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v2
      - name: 'Install Flutter'
        uses: subosito/flutter-action@v1.5.3
      - name: 'Install FVM'
        run: flutter pub global activate fvm; make init;
      - name: 'Install Tools'
        run: flutter pub global activate pana
      - name: 'Pana'
        run: make pana
          
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v2
      - name: 'Install Flutter'
        uses: subosito/flutter-action@v1.5.3
      - name: 'Install FVM'
        run: flutter pub global activate fvm; make init;
      - name: 'Format Code'
        run: make fix
      - name: 'Validate Formatting'
        run: ../../tool/validate-formatting.sh